<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph - Gwendolyn</title>

    <!-- JSON-LD Embedded -->
    <script type="application/ld+json">
    {
        "@context": {
            "foaf": "http://xmlns.com/foaf/0.1/",
            "schema": "http://schema.org/",
            "seo": "https://w3id.org/seo#",
            "gnd": "https://d-nb.info/standards/elementset/gnd#"
        },
        "@id": "https://gwenhey.github.io/Knowledge_graphs/#gwendolyn",
        "@type": ["foaf:Person", "seo:Student"],
        "foaf:name": "Gwendolyn Heyninck",
        "schema:identifier": "01810915",
        "schema:birthDate": {
            "@value": "2000-02-29",
            "@type": "xsd:date"
        },
        "foaf:age": {
            "@value": "24",
            "@type": "xsd:integer"
        },
        "schema:affiliation": {
            "@id": "https://www.wikidata.org/wiki/Q1137665"
        },
        "gnd:fieldOfStudy": {

        },
        "foaf:knows": [
            {
                "foaf:name": "Kiara Vermeersch"
            },

                "foaf:name": "Ian Van Kets"
            }
        ]
    }
    </script>

    <!-- Link to Turtle -->
    <link rel="alternate" type="text/turtle" href="gwendolyn.ttl">
    
    <script>
        // Client-side Content Negotiation
        document.addEventListener("DOMContentLoaded", function() {
            const acceptHeader = navigator.userAgent.includes("curl") ? "text/turtle" : navigator.userAgent;
            if (acceptHeader.includes("text/turtle")) {
                window.location.replace("gwendolyn.ttl");
            } else if (acceptHeader.includes("application/ld+json")) {
                window.location.replace("gwendolyn.jsonld");
            }
        });
    </script>

</head>
<body>
    <h1>Knowledge Graph - Gwendolyn</h1>

    <ul>

        <li><a href="gwendolyn.jsonld">View JSON-LD File</a></li>
    </ul>
</body>
</html>
